<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>ERP System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css"/>
</head>
<body>
<div class="main">
	<div class="container-fluid header">
		<div class="row header-row">
			<div class="col-lg-3">
				<div class="logo">
					<h1>Logo...</h1>
				</div>
			</div>
			<div class="col-lg-9 user">
				<div class="user-profile">
					<h2>profile</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="side-nav">
		<div class="col-lg-2 nav-header">
			<ul>
				<li><a href="#"><span><i class="far fa-chart-bar"></i></span> Dashboard</a></li>
				<li><a href="#"><span><i class="fas fa-file-invoice"></i></span> Sales</a></li>
				<li><a href="#"><span><i class="fas fa-file-invoice"></i></span> Purchase</a></li>
				<li><a href="#"><span><i class="fas fa-file-invoice"></i></span> Delivery Challan</a></li>
				<li><a href="#"><span><i class="fas fa-file-contract"></i></span> Quotation</a></li>
				<li><a href="#"><span><i class="fas fa-chart-line"></i></span> GSTR</a></li>
				<li><a href="#"><span><i class="fas fa-user-friends"></i></span> Party</a></li>
				<li><a href="#"><span><i class="fas fa-cog"></i></span> Setting</a></li>
			</ul>
		</div>
		<div class="col-lg-10 sales-section">
			<div class="col-lg-12 sale-header">
				<div class="col-lg-6 sale-title">
					<h1>sales invoice</h1>
				</div>
				<div class="col-lg-6 excel-export">
					<a href="#">excel export</a>
				</div>
			</div>
			<div class="col-lg-12 search-row">
				<div class="col-lg-9 search-label">
					<span><i class="fas fa-search"></i></span>
					<input type="text" class="form-control form-md-line-input m-input" placeholder="Firm name or invoice number..." id="generalSearch" autocomplete="off" > 
				</div>
				<div class="col-lg-3 new-invoice">
					<a href="#"><span><i class="fas fa-plus"></i></span> new invoice</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="js/jquery.min.js"></script>
<script>
	$(function() {
			$("ul > li > a").click(function() {
				$(this).parent().siblings().removeClass('active');
				$(this).parent().addClass('active');
			})
		});
</script>
</body>
</html>
